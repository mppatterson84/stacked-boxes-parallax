<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/base.css" />

        <title>Stacked Boxes Parallax</title>
    </head>
    <body>
        <main class="parallax">
            <section class="container parallax__layer parallax__layer--deep">
                <div class="box-container">
                    <div class="box" id="box1">
                        <p>box1</p>
                    </div>
                </div>
            </section>
            <section class="container parallax__layer parallax__layer--back">
                <div class="box-container">
                    <div class="box" id="box2">
                        <p>box2</p>
                    </div>
                </div>
            </section>
            <section class="container parallax__layer parallax__layer--base">
                <div class="box-container">
                    <div class="box" id="box3">
                        <p>box3</p>
                    </div>
                </div>
            </section>
            <section class="container box-content">
                <div class="box" id="box4">
                    <h2>Hello</h2>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Laboriosam repellendus rerum corporis, natus officia
                        quae nulla? Distinctio, architecto quisquam iste
                        voluptatibus pariatur qui amet aliquid molestiae est,
                        voluptates illo neque.
                    </p>
                </div>
            </section>
        </main>

    </body>
</html>
